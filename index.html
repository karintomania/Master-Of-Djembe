<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Master Of Djembe</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>

<div class="container">
  <div class="keys">
    <div data-key="84" class="key">
      <kbd>T</kbd>
      <span class="sound">Base</span>
    </div>
    <div data-key="89" class="key">
      <kbd>Y</kbd>
      <span class="sound">Base</span>
    </div>
  </div><br>

  <div class="keys">
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">Tone</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">Ghost</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">Ghost</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">Tone</span>
    </div>
  </div>

  <div class="keys">
    <div data-key="67" class="key">
      <kbd>C</kbd>
      <span class="sound">Rim</span>
    </div>
    <div data-key="86" class="key">
      <kbd>V</kbd>
      <span class="sound">Slap</span>
    </div>
    <div data-key="78" class="key">
      <kbd>N</kbd>
      <span class="sound">Slap</span>
    </div>
    <div data-key="77" class="key">
      <kbd>M</kbd>
      <span class="sound">Rim</span>
    </div>
  </div>
</div>

  <audio data-key="86" src="sounds/slap.wav"></audio>
  <audio data-key="78" src="sounds/slap.wav"></audio>
  <audio data-key="71" src="sounds/ghost.wav"></audio>
  <audio data-key="72" src="sounds/ghost.wav"></audio>
  <audio data-key="74" src="sounds/tone.wav"></audio>
  <audio data-key="70" src="sounds/tone.wav"></audio>
  <audio data-key="84" src="sounds/base.wav"></audio>
  <audio data-key="89" src="sounds/base.wav"></audio>
  <audio data-key="67" src="sounds/rim.wav"></audio>
  <audio data-key="77" src="sounds/rim.wav"></audio>

  <script src="main.js"></script>

</body>

</html>
